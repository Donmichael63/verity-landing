<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verity Global Intelligence | Industrial Revenue Recovery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #050a10; --accent: #64ffda; --text: #e6f1ff; --glass: rgba(255, 255, 255, 0.03); }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', system-ui, sans-serif; margin: 0; line-height: 1.6; overflow-x: hidden; }
        
        /* Background decorative circles */
        .circle { position: absolute; border-radius: 50%; filter: blur(80px); z-index: -1; }
        .c1 { width: 400px; height: 400px; background: rgba(100, 255, 218, 0.05); top: -100px; right: -100px; }
        .c2 { width: 300px; height: 300px; background: rgba(10, 191, 255, 0.05); bottom: 10%; left: -50px; }

        header { height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 0 20px; }
        
        .nav-logo { font-weight: 800; letter-spacing: 4px; font-size: 1.2rem; color: var(--accent); margin-bottom: 50px; }
        
        .hero-card { background: var(--glass); border: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(10px); padding: 60px; border-radius: 24px; text-align: center; max-width: 800px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        
        h1 { font-size: 3.5rem; margin: 0; background: linear-gradient(to right, #fff, var(--accent)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 900; }
        .tagline { font-size: 1.2rem; color: #8892b0; margin: 20px 0 40px; }

        .division-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-top: 40px; }
        .div-item { padding: 20px; border-radius: 12px; background: rgba(255,255,255,0.02); border: 1px solid rgba(255,255,255,0.05); transition: 0.3s; }
        .div-item:hover { border-color: var(--accent); transform: translateY(-5px); }
        .div-item i { color: var(--accent); margin-bottom: 10px; font-size: 1.5rem; }
        .div-item h3 { font-size: 0.9rem; letter-spacing: 1px; margin: 5px 0; }

        .cta-btn { margin-top: 50px; padding: 18px 35px; border: 1px solid var(--accent); color: var(--accent); text-decoration: none; border-radius: 4px; font-weight: 600; text-transform: uppercase; letter-spacing: 2px; transition: 0.4s; }
        .cta-btn:hover { background: var(--accent); color: var(--bg); box-shadow: 0 0 20px var(--accent); }

        footer { position: fixed; bottom: 30px; width: 100%; text-align: center; font-size: 0.75rem; color: #495670; letter-spacing: 1px; }
        
        @media (max-width: 768px) {
            h1 { font-size: 2.2rem; }
            .division-grid { grid-template-columns: 1fr; }
            .hero-card { padding: 40px 20px; }
        }
    </style>
</head>
<body>
    <div class="circle c1"></div>
    <div class="circle c2"></div>

    <header>
        <div class="nav-logo">VERITY GLOBAL</div>
        
        <div class="hero-card">
            <h1>Intelligence, Audited.</h1>
            <p class="tagline">Integrating IIoT and Blockchain to eliminate revenue leakage in West Africa's industrial landscape.</p>
            
            <div class="division-grid">
                <div class="div-item">
                    <i class="fas fa-microchip"></i>
                    <h3>SYSTEMS</h3>
                </div>
                <div class="div-item">
                    <i class="fas fa-city"></i>
                    <h3>LIVING</h3>
                </div>
                <div class="div-item">
                    <i class="fas fa-link"></i>
                    <h3>ASSETS</h3>
                </div>
            </div>

            <br><br>
            <a href="mailto:md@verityglobal.com.ng" class="cta-btn">Initiate Audit</a>
        </div>
    </header>

    <footer>
        &copy; 2026 VERITY GLOBAL INTELLIGENCE LTD | RC: [Your Number] | LAGOS, NG
    </footer>
</body>
</html>
